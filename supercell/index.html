<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <nav>
          <div class="l">
          <img src="./assets/images/logo.webp" alt="logo">
          <form>
            <i class="ri-search-line"></i>
            <input type="text" name="search" id="search" placeholder="Search game...">
          </form>
          </div>
        <div class="r">
          <ul>
            <li>game</li>
            <li>about us</li>
          </ul>
          <ul>
            <li>menu</li>
            <li>
              <i class="ri-microsoft-fill"></i>
            </li>
          </ul>
        </div>
      </nav>
      <h1>supercell</h1>
      <section>
        <div class="scroller">
          <div class="l">
            <i class="ri-arrow-left-line"></i>
            <h3>all games</h3>
          </div>
          <div class="r">
            <i class="ri-arrow-right-line"></i>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <figure>
              <img src="./assets/images/squadbusters.webp" alt="squad busters">
            </figure>
            <p>squad busters</p>
          </div>
          <div class="card">
            <figure>
              <img src="./assets/images/brawlstars.webp" alt="brawl stars">
            </figure>
            <p>brawl stars</p>
          </div>
          <div class="card">
            <figure>
              <img src="./assets/images/clashofclans.webp" alt="clash of clans">
            </figure>
            <p>clash of clans</p>
          </div>
          <div class="card">
            <figure>
              <img src="./assets/images/clashroyal.webp" alt="clash royal">
            </figure>
            <p>clash royal</p>
          </div>
          <div class="card">
            <figure>
              <img src="./assets/images/boombeach.webp" alt="boom beach">
            </figure>
            <p>boom beach</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
